<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <div class="form-outline mb-4">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="" placeholder="Email" ngModel />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <p-password type="text" name="password" id="password" class="" placeholder="Password" ngModel [toggleMask]="true" [feedback]="false"></p-password>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Accedi</button>

    <div class="alert">
      {{loginError}}
    </div>
  </div>
</form>

<div>
  <p>Non hai un account? <a routerLink="/registration">Registrati</a></p>
  <p>Hai dimenticato la password? <a routerLink="/forgot-password">Recupera</a></p>
</div>

<p-toast position="center" ></p-toast>

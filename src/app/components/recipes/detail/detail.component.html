
<div *ngIf="recipeDetail">
  <div class="recipeDetail">
    <img src="{{recipeDetail.imageUrl}}">
    <div class="container-fluid">
      <h2>{{recipeDetail.title}}</h2>
      <p>
        {{recipeDetail.description}}
      </p>
      <!-- <p><b>Difficoltà</b>: <span><img [src]="difficultyPathImage+recipeDetail.difficulty+'.png'" class="difficulty" /></span></p> -->
      <p><b>Difficoltà</b>: <span>
        <img *ngFor="let item of difficulties" src="../../../../assets/images/Difficolta_1.png" class="difficulty" />
      </span></p>
      <p><b>Data</b>: {{recipeDetail.createdAt}}</p>
    </div>
  </div>
</div>

<div *ngIf="!recipeDetail">
  Siamo spiacenti, la ricetta non esiste!
</div>
